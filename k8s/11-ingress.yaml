# Ingress para Frontend (Nginx faz proxy para Backend)
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ms-invest-portal-ingress
  namespace: ms-invest-portal
  annotations:
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
spec:
  ingressClassName: nginx
  rules:
  - host: invest-portal.ligainvest.com.br
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: ms-invest-portal
            port:
              number: 80
