apiVersion: apps/v1
kind: Deployment
metadata:
  name: invest-portal-api
  namespace: ms-invest-portal-api
spec:
  replicas: 2
  selector:
    matchLabels:
      app: invest-portal-api
  template:
    metadata:
      labels:
        app: invest-portal-api
    spec:
      containers:
      - name: invest-portal-api
        image: 289208114389.dkr.ecr.us-east-1.amazonaws.com/picpay-dev/ms-backend-picpay-monitor:v1.0.8
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 3000
        env:
        - name: PORT
          value: "3000"
        - name: JWT_SECRET
          valueFrom:
            secretKeyRef:
              name: backend-secret
              key: JWT_SECRET
        - name: DB_HOST
          valueFrom:
            secretKeyRef:
              name: backend-secret
              key: DB_HOST
        - name: DB_PORT
          valueFrom:
            secretKeyRef:
              name: backend-secret
              key: DB_PORT
        - name: DB_NAME
          valueFrom:
            secretKeyRef:
              name: backend-secret
              key: DB_NAME
        - name: DB_USER
          valueFrom:
            secretKeyRef:
              name: backend-secret
              key: DB_USER
        - name: DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: backend-secret
              key: DB_PASSWORD
        - name: DB_SSL
          valueFrom:
            secretKeyRef:
              name: backend-secret
              key: DB_SSL
        - name: DB_SSL_REJECT_UNAUTHORIZED
          valueFrom:
            secretKeyRef:
              name: backend-secret
              key: DB_SSL_REJECT_UNAUTHORIZED
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /health
            port: 3000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 3000
          initialDelaySeconds: 10
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: invest-portal-api
  namespace: ms-invest-portal-api
spec:
  selector:
    app: invest-portal-api
  ports:
  - port: 3000
    targetPort: 3000
  type: ClusterIP
