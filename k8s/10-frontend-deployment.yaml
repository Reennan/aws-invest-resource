apiVersion: apps/v1
kind: Deployment
metadata:
  name: invest-portal
  namespace: ms-invest-portal
spec:
  replicas: 2
  selector:
    matchLabels:
      app: invest-portal
  template:
    metadata:
      labels:
        app: invest-portal
    spec:
      containers:
      - name: invest-portal
        image: 289208114389.dkr.ecr.us-east-1.amazonaws.com/picpay-dev/ms-resource-frontend:v1.0.8
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8080
        envFrom:
        - configMapRef:
            name: frontend-config
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: invest-portal
  namespace: ms-invest-portal
spec:
  selector:
    app: invest-portal
  ports:
  - port: 80
    targetPort: 8080
  type: ClusterIP
